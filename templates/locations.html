{% extends "base.html" %}
{% block content %}    

<div class="container-wrapper bg-color-red">
    <div class="container">
        <div class="row no-margin-bottom">
            <div class="col s6">
                <h5 class="white-text no-margin-top no-margin-bottom">Locations</h5>
            </div>
            <div class="col s6 right-align">
                <a href="{{ url_for('add_location') }}" class="btn">Add Location</a>
            </div>
        </div>
    </div>
</div>

<div class="container container-wrapper">
    <div class="row">
        <div class="col s12">
            <ul class="no-margin-top">
                {% for location in locations %}
                <li class="locations">
                    <a href="">{{ location.location_name }}</a>
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-trigger right' href='#' data-target='dropdown-actions'><i class="fas fa-ellipsis-vertical"></i></a>

                    <!-- Dropdown Structure -->
                    <ul id='dropdown-actions' class='dropdown-content'>
                        <li><a href="#!">edit</a></li>
                        <li><a href="#!">delete</a></li>
                    </ul>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
