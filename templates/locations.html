{% extends "base.html" %}
{% block content %}    

<div class="container-wrapper bg-color-red">
    <div class="container">
        <div class="row no-margin-bottom">
            <div class="col s6">
                <h5 class="white-text no-margin-top no-margin-bottom">Locations</h5>
            </div>
            <div class="col s6 right-align">
                <a href="{{ url_for('add_location') }}" class="btn">Add Location</a>
            </div>
        </div>
    </div>
</div>

<div class="container container-wrapper">
    {% for location in locations %}
    <div class="row locations valign-wrapper">       
        <div class="col s3">
                <a href="">{{ location.location_name }}</a>
        </div>
        <div class="col s9">
                <a href="{{ url_for('delete_location', location_id=location._id) }}"
                    class="btn btn--cta btn--cancel right">Delete</a>
                <a href="{{ url_for('edit_location', location_id=location._id) }}" class="btn btn--edit right">Edit</a>
        </div>       
    </div>
    {% endfor %}
</div>

{% endblock %}
