{% extends "base.html" %}
{% block content %}    

<div class="container-wrapper bg-color-red center-align">
    <div class="container">
        <div class="row no-margin-bottom">
            <div class="col s12">
                <h4 class="white-text text-medium no-margin-top no-margin-bottom">Dashboard</h4>
            </div>
        </div>
    </div>
</div>

<div class="container-wrapper-1 bg-color-light-blue center-align">
    <div class="container">
        <div class="row no-margin-bottom">
            <div class="col s12">
                <h6 class="white-text text-medium no-margin-top no-margin-bottom">Inventory Summary</h6>
            </div>
        </div>
    </div>
</div>

<div class="container container-wrapper">
    <div class="row center-align">
        <div class="col s12 m4">
            <div class="card-panel">
                <h6 class="text-light-blue text-medium">Locations</h6>
                <span class="dash-num text-blue text-semibold">{{ locations }}</span>
            </div>
        </div>
        <div class="col s12 m4">
            <div class="card-panel">
                <h6 class="text-light-blue text-medium">Items</h6>
                <span class="dash-num text-blue text-semibold">{{ items }}</span>
            </div>
        </div>
        <div class="col s12 m4 right">
            <div class="card-panel">
                <h6 class="text-light-blue text-medium">Total Quantity</h6>
                <span class="dash-num text-blue text-semibold">{{ quantity }}</span>
            </div>
        </div>
    </div>
    <!-- login -->
    <div class="row center-align">
        <a href="" class="btn">
            Locations
        </a>
    </div>
</div>

{% endblock %}
