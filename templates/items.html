{% extends "base.html" %}
{% block content %}

    <h2>I'm extending the base template!</h2>

    {% for item in items %}
        {{ item.item_name }}<br>
        {{ item.quantity }}<br>
        {{ item.min_quantity }}<br>
        {{ item.purchase_date }}<br>
        {{ item.expiry_date }}<br>
        {{ item.price }}<br>
        {{ item.note }}<br>
    {% endfor %}

{% endblock %}
