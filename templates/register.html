{% extends "base.html" %}
{% block content %}    

<div class="register bg-color-red">
    <div class="container container-wrapper">
        <div class="row center-align">
            <p class="register-subtitle white-text text-medium">Register for a <span class="text-blue text-semibold">free</span> account today!</p>
        </div>
        <div class="row no-margin-bottom">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                <div class="card-panel">
                    <!-- first and last name -->
                    <div class="row no-margin-bottom">
                        <div class="input-field col s6">
                            <input id="firstname" name="firstname" type="text" class="validate" required>
                            <label for="firstname">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="lastname" name="lastname" type="text" class="validate" required>
                            <label for="lastname">Last Name</label>
                        </div>
                    </div>
                    <!-- username -->
                    <div class="row no-margin-bottom">
                        <div class="input-field col s12">
                            <input id="username" name="username" type="text" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!-- password -->
                    <div class="row no-margin-bottom">
                        <div class="input-field col s12">
                            <input id="password" name="password" type="password" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- register -->
                    <div class="row center-align">
                        <button type="submit" class="btn">
                            Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12">
                <p class="white-text center-align">
                    Already Registered?
                    <a href="" class="light-blue-text text-darken-4">Log In</a>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
