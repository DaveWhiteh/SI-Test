{% extends "base.html" %}
{% block content %}    

<div class="container-wrapper bg-color-light-blue">
    <div class="container">
        <div class="row center-align no-margin-bottom">
            <div class="col s12">
                <h5 class="white-text no-margin-top no-margin-bottom"><span class="text-red">Add</span> a new item</h5>
            </div>
        </div>
    </div>
</div>

<div class="container container-wrapper">
    <div class="row no-margin-bottom">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_item', location_id=location_id) }}">
            <div class="card-panel">
                <!-- item name -->
                <div class="row no-margin-bottom">
                    <div class="input-field col s12">
                        <input id="item_name" name="item_name" type="text" class="validate" required>
                        <label for="item_name" class="text-light-blue">Name</label>
                    </div>
                </div>
                <!-- quantity / min quantity and price -->
                <div class="row no-margin-bottom">
                    <div class="input-field col s4">
                        <input id="quantity" name="quantity" type="text" class="validate" required>
                        <label for="quantity" class="text-light-blue">Qty</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="min_quantity" name="min_quantity" type="text" class="validate" required>
                        <label for="min_quantity" class="text-light-blue">Min. Qty</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="price" name="price" type="text" class="validate" required>
                        <label for="price" class="text-light-blue">Price</label>
                    </div>
                </div>
                <!-- purchase and expiry date -->
                <div class="row no-margin-bottom">
                    <div class="input-field col s6">
                        <input id="purchase_date" name="purchase_date" type="text" class="datepicker" required>
                        <label for="purchase_date" class="text-light-blue">Purchase Date</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="expiry_date" name="expiry_date" type="text" class="datepicker" required>
                        <label for="expiry_date" class="text-light-blue">Expiry Date</label>
                    </div>
                </div>
                <!-- note -->
                <div class="row no-margin-bottom">
                    <div class="input-field col s12">
                        <textarea id="note" name="note" minlength="5"
                            maxlength="200" type="text" class="materialize-textarea validate" required></textarea>
                        <label for="note" class="text-light-blue">Note</label>
                    </div>
                </div>
                <!-- cancel / submit -->
                <div class="row center-align">
                    <a href="{{ url_for('get_items', location_id=location_id) }}" class="btn btn--cancel">
                        Cancel
                    </a>
                    <button type="submit" class="btn">
                        Add Location
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
